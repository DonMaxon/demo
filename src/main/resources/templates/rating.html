<html lang="ru" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Spring Security Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <h2>Games</h2>

  <div class="table-responsive" th:fragment="table_attributes">
    <a class="btn btn-success" th:href="@{/list_of_games}">My history of games</a>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">№</th>
        <th scope="col">Player</th>
        <th scope="col">Score</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="player, iter: ${players}">
        <td th:utext="${iter.index}+1">№</td>
        <td th:utext="${player.login}">Player</td>
        <td th:if="${player.games.size()!=0 and player.games.get(0).over==true}"><a th:utext="${player.rating}">Score</a></td>
        <td th:if="${player.games.size()==0 or player.games.get(0).over==false}">Not played</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
